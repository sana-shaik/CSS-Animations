<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Checkbox Icon</title>
    <script src="https://kit.fontawesome.com/60c7ce4034.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
            <label>
                <input type="checkbox">

        <li>
            <label>
                <input type="checkbox">

            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon"><i class="fas fa-heart"></i></div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon"><i class="fas fa-graduation-cap"></i></div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon"><i class="fas fa-globe"></i></div>
            </label>
        </li>
    </ul>
</body>
</html>
